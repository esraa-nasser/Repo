<ul class="nav justify-content-end">
	<li class="nav-item" style="font-weight: bold;font-size: 25px;">
		<a class="nav-link" href="#" style="color:rgb(252, 198, 22);">Register</a>
	</li>
</ul>
<div style="height:1000px;margin-top: -230px;">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card" style="margin-top: 300px;">
				<div class="card-header">
					<img src="../../assets/_username_login_1172579.png" style="width:40%;height:100%;margin-left: 30%">
				</div>
				<div class="card-body" style="margin-bottom: 5%;">
					<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i style="color: rgb(73, 73, 73)" class="fas fa-user">

									</i>
								</span>
							</div>
							<div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
							<input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name" required autofocus style="background-color: transparent;">
						</div>
						<hr>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i style="color: rgb(73, 73, 73)" class="fas fa-key"></i>
								</span>
							</div>
							<input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required style="background-color: transparent">
						</div>
						<hr>
						<div style="margin-left: 0%" class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group" style="text-align: center;margin-top: 3%;margin-bottom: -20%">
							<button style="background-color: #ef6c00;color: white;border-color: #ef6c00" class="btn btn-lg" type="submit">Sign in</button>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?
						<a href="#">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
